<!-- 方案4: 星空背景 -->
<div id="starry-background">
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
</div>

<style>
#starry-background {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    background: transparent;  /* 透明背景，星星叠加在图片上 */
    overflow: hidden;
}

.stars {
    width: 1px;
    height: 1px;
    background: transparent;
    box-shadow: 
        700px 100px #fff, 1400px 200px #fff, 300px 300px #fff,
        1100px 400px #fff, 200px 500px #fff, 800px 600px #fff,
        1500px 100px #fff, 500px 200px #fff, 1200px 300px #fff,
        900px 400px #fff, 400px 500px #fff, 1000px 600px #fff,
        1300px 700px #fff, 600px 800px #fff, 100px 900px #fff;
    animation: animStar 50s linear infinite;
}

.stars2 {
    width: 2px;
    height: 2px;
    background: transparent;
    box-shadow: 
        500px 150px #fff, 1200px 250px #fff, 800px 350px #fff,
        1400px 450px #fff, 300px 550px #fff, 900px 650px #fff,
        1100px 150px #fff, 400px 250px #fff, 1000px 350px #fff;
    animation: animStar 100s linear infinite;
}

.stars3 {
    width: 3px;
    height: 3px;
    background: transparent;
    box-shadow: 
        600px 100px #fff, 1300px 300px #fff, 700px 500px #fff,
        200px 700px #fff, 1000px 200px #fff, 400px 400px #fff;
    animation: animStar 150s linear infinite;
}

@keyframes animStar {
    from {
        transform: translateY(0px);
    }
    to {
        transform: translateY(-2000px);
    }
}
</style>
